<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cryptex</title>
</head>
<body>
    <header>
        <img src="./assets/logo_alura.png" alt="logo alura" width="100" height="100">
    </header>
    <main>
        <div class="container">
            <div class="crypt_area">
                <textarea class="text-area" placeholder="Digite seu texto..."></textarea>
                <div class="warning_table">
                        <img src="./assets/exclamation.png" class="warning-icon">
                        <a type="text" class="warning"> Apenas letras <strong>minúsculas</strong> e sem <strong>acento</strong></a> 
                </div>
                <div class="buttons">
                    <button id="btn_encrypt" onclick="encryptText()">Criptografar</button> 
                    <button id="btn_decrypt" onclick="decryptText()">Descriptografar</button>
                </div>
            </div>
            
            <div class="text_result_table">
                <div class="text_result_content_1 ">
                <img class="text_result_table_img" src="./assets/bot.png" alt="robo pesquisando" width="320" height="270">
                <h1 id="text_result_table_h1">Nosso robô procurou, mas nao encontrou nada</h1>
                <p id="text_result_table_p">Digite um texto a ser criptografado ou descriptografado</p>
                </div>
                <div class="text_result_content_2 disable-content">
                <textarea class="text_result_table_input " cols="42" rows="12"></textarea>
                <button  class="text_result_table_btn" id="btn_copy" onclick="copyText()">Copiar</button>
                </div>
                
                
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p id="footer_content" >Desenvolvido por Emilly Rivas em Oracle + Alura challenge</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
